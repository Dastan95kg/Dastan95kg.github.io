<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZ english</title>
    <link rel="stylesheet" href="../css/meditation.css">
</head>

<body>

    <div class="app">

        <div class="video-container">
            <video loop>
                <source src="../assets/video/rain.mp4" type="video/mp4" />
            </video>
        </div>

        <div class="sound-pick">
            <button data-sound="../assets/sounds/rain.mp3" data-video="../assets/video/rain.mp4"><img
                    src="../assets/meditate/rain.svg" alt="rain" /></button>
            <button data-sound="../assets/sounds/birds.mp3" data-video="../assets/video/forest.mp4"><img
                    src="../assets/meditate/forest.svg" alt="forest" /></button>
            <button data-sound="../assets/sounds/ocean.mp3" data-video="../assets/video/ocean.mp4"><img
                    src="../assets/meditate/ocean.svg" alt="ocean" /></button>
        </div>
        <div class="player-container">
            <audio class="song" loop>
                <source src="../assets/sounds/rain.mp3" />
            </audio>
            <img src="../assets/meditate/play.svg" alt="play" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="select-time">
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
            <button data-time="900">15 minutes</button>
            <a type="button" href="./main.html">Back</a>
        </div>
    </div>

    <script src="../js/meditation.js"></script>
</body>

</html>
